# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on: [push]

jobs:
  run-all-checks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.4.0
      uses: actions/setup-node@v1
      with:
        node-version: 14.4.0
    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-npm-
          ${{ runner.OS }}-
    - name: Install node dependencies
      run: npm install
    - name: ESLint Plus
      # You may pin to the exact commit or the version.
      # uses: bradennapier/eslint-plus-action@972d934f4b5b41945c4f489dc49717c80eb8be4c
      uses: bradennapier/eslint-plus-action@v3.4.2
    - name: TypeScript Linter Action
      # You may pin to the exact commit or the version.
      # uses: AntonKornus/TypeScript-Linter@c76df0ed4b1f5e93f202195ebd6d03bfe12fe837
      uses: AntonKornus/TypeScript-Linter@1.0.0
    - name: Run Tests
      run: npm test 
